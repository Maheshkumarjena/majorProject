<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="./home.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />




    <link rel="stylesheet" href="./productDetail.css">
    <link rel="stylesheet" href="../../global.css">


</head>
<body>
<header id="large-header" class="Header p-3 large-header sticky-top glassmorphism ">
    <div class=" H-container  d-flex flex-wrap align-items-center justify-content-between ">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <img class="logo" src="../../assets/logo .png" alt="logo here">
        </a>

        <div class="d-flex justify-content-end  column-gap-4">

            <button type="button" class=" login outline_btn column-gap-3 ">
                <i class="fa fa-user"></i>
                <a class="login" href="../login/logIn.html">Login</a>
            </button>

            <button id="signup" type="button" class="btn outline_btn signup "><a href="../signUp/signUp.html">signUp</a>
            </button>

            <div class="userProfile">
                <i class="fa fa-user"></i>
                <a class="userr" href="../userProfile/userProfile.html">user</a>
            </div>

            <button id="cart" style="color:var(--primary-color);" class="cartt  " type="submit">
                <a href="../Cart/Cart.html">
                    <i href="../Cart/Cart.html" class="fa-solid fa-cart-shopping">
                    </i>
                    <a href="../Cart/Cart.html">Cart</a>
                </a>
            </button>

            <!--DROPDOWN BTN  -->
            <button onclick="dropDownHandler()" style="border: none; background: transparent;">
                <i id="dots" class="fa-solid fa-ellipsis"></i>

                <!-- DROPDOWN  -->

                <div id="dropdown"
                    class=" hidden2  flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
                    <ul class="dropdown-menu d-block position-static mx-0 shadow w-220px" data-bs-theme="light">
                        <li>
                            <a class="dropdown-item d-flex gap-2 align-items-center" href="../../index.html">
                                Home
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item d-flex gap-2 align-items-center" href="">
                                About
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item d-flex gap-2 align-items-center" href="#">
                                Setting
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item d-flex gap-2 align-items-center" href="#">
                                Notifications
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item d-flex gap-2 align-items-center" href="#">
                                Giftcards/Coupons
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a class="dropdown-item dropdown-item-danger d-flex gap-2 align-items-center" href="#">
                                Wishlist
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li onclick="Logout()">
                            <a class="dropdown-item dropdown-item-danger d-flex gap-2 align-items-center" href="#">
                                LOGOUT
                            </a>
                        </li>
                    </ul>
                </div>
            </button>
        </div>
    </div>
</header>


    <!-- Main Product Section -->
    <main>
        <section class="product-detail">
            <!-- Product Images -->
            <div class="product-images">
                <img src="" alt="Product Image" class="main-image">
                <div class="thumbnails">
                    <img src="" alt="Thumbnail 1" class="thumbnail">
                    <img src="" alt="Thumbnail 2" class="thumbnail">
                    <img src="" alt="Thumbnail 3" class="thumbnail">
                </div>
            </div>

            <!-- Product Information -->
            <div class="product-info">
                <h1 class="product-name"></h1>
                <h2 class="brand-name"></h2>
                <p class="price"></p>
                <p class="rating">⭐⭐⭐⭐☆ (123 reviews)</p>
                <p class="short-description">Brief overview of the product.</p>

                <!-- Purchase Options -->
                <div class="purchase-options">
                    <label for="quantity">Quantity:</label>
                    <input class="product-quantity" type="number" id="quantity" value="1" min="1">
                    <label for="size">Size:</label>
                    <select id="size">
                        <option value="s">Small</option>
                        <option value="m">Medium</option>
                        <option value="l">Large</option>
                    </select>
                    <label for="color">Color:</label>
                    <select id="color">
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                    </select>
                    <button id="cartBtn" onclick="addToCart()">Add to Cart</button>
                </div>

                <!-- Additional Information -->
                <div class="additional-info">
                    <h2> </h2>
                    <p></p>
                    <h2>Return Policy</h2>
                    <p>30-day return policy. <a href="#">Read More</a></p>
                </div>
            </div>
        </section>

        
    </main>


    <script src="../../script.js"></script>
    <script src="./productDetail.js"></script>
    
</body>
</html>
