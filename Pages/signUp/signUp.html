<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../../global.css" />

    <link rel="stylesheet" href="./signup.css">
  </head>
  <body>

    
    <main class="signup-form">
      <form class="glassmorphism form" id="signupForm">
          <img class="mb-4 logo" src="../../assets/logo .png" alt="logo" width="72" height="72">
          <h1 class="h3 mb-3 fw-normal">Please sign Up</h1>
          <div class="form-floating">
              <input type="email" class="search-input" id="email" placeholder="name@example.com">
          </div>
          <div class="form-floating">
              <input type="password" class="search-input" id="password" placeholder="Password">
          </div>
          <button onclick="signup()" id="signUp" type="button" class="login transparent_btn column-gap-3 ">
              Sign up
          </button>
          <div>
              <p style="padding: 2px;">Already Have an account ? </p>
              <button id="login" type="button" class="login fill_animation_btn column-gap-3 ">
                  <i class="fa fa-user"></i>
                  <a href="../login/logIn.html">Login</a>
                </button>
          </div>
      </form>
  </main>








    <script src="../../script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

  </body>
</html>
