<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="./checkout.css">
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout</h1>
        
        <!-- Billing Information -->
        <div class="section">
            <h2>Billing Information</h2>
            <form class="billing-form" id="billing-form">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="mahesh" required>

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="kumar" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="mkj@gmail.com" required>

                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="1234 Main St" required>

                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Jajpur" required>

                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="Odisha" required>

                <label for="zip">Pin Code</label>
                <input type="text" id="zip" name="zip" placeholder="10001" required>
            </form>
        </div>

        <!-- Order Summary -->
        <div class="section">
            <h2>Order Summary</h2>
            <div class="order-summary" id="order-summary">
                <!-- Cart items will be dynamically populated here -->
            </div>
            <hr>
            <div>
                <p><strong>Total: ₹<span id="total-amount">0</span></strong></p>
                <p><strong>Shipping Charge: ₹<span id="shipping-charge">20</span></strong></p>
                <p><strong>Grand Total: ₹<span id="grand-total">20</span></strong></p>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="section">
            <button type="button" class="btn" id="place-order-btn">Place Order</button>
            <div id="warning-message" style="color: red; margin-top: 10px;"></div>
        </div>
    </div>
    <script src="./checkout.js">
       
    </script>
</body>
</html>
