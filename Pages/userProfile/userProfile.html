<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./userprofile.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Profile Header -->
        <div class="profile-header">
            <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-picture">
            <h2>John Doe</h2>
            <p>johndoe@example.com</p>
            <button class="btn btn-primary">Edit Profile</button>
        </div>

        <!-- Personal Information -->
        <div class="profile-section">
            <h4>Personal Information</h4>
            <form>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" value="John Doe">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" value="johndoe@example.com">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone" value="+1 234 567 890">
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" value="1990-01-01">
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>

        <!-- Order History -->
        
        <!-- Wishlist -->
        <div class="profile-section">
            <h4>Wishlist</h4>
            <div class="row">
                <div class="col-md-3">
                    <img src="https://via.placeholder.com/200" class="img-fluid mb-2" alt="Product 1">
                    <button class="btn btn-outline-danger btn-sm">Remove</button>
                    <button class="btn btn-outline-primary btn-sm">Move to Cart</button>
                </div>
                <div class="col-md-3">
                    <img src="https://via.placeholder.com/200" class="img-fluid mb-2" alt="Product 2">
                    <button class="btn btn-outline-danger btn-sm">Remove</button>
                    <button class="btn btn-outline-primary btn-sm">Move to Cart</button>
                </div>
            </div>
        </div>

        <!-- Payment Methods -->
        <div class="profile-section">
            <h4>Payment Methods</h4>
            <button class="btn btn-primary">Add New Payment Method</button>
            <ul class="list-group mt-3">
                <li class="list-group-item">Visa **** 1234 <button class="btn btn-link text-danger">Remove</button></li>
                <li class="list-group-item">MasterCard **** 5678 <button class="btn btn-link text-danger">Remove</button></li>
            </ul>
        </div>

        <!-- Logout -->
        <div class="profile-section text-center">
            <button class="btn btn-danger">Logout</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
