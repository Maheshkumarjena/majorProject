          <i class="fa fa-user"></i>
          <a class="login" href="../login/logIn.html">Login</a>
        </button>

        <button id="signup" type="button" class="btn outline_btn signup "><a href="../signUp/signUp.html">signUp</a>
        </button>


        <div class="userProfile">
          <i class="fa fa-user"></i>
          <a class="userr" href="../userProfile/userProfile.html">user</a>

        <button id="cart" style="color:var(--primary-color);" class="cartt  " type="submit">
          <a href="../Cart/Cart.html">
            <i href="../Cart/Cart.html" class="fa-solid fa-cart-shopping">
            </i>
            <a href="../Cart/Cart.html">Cart</a>
          </a>
        </button>


        <!--DROPDOWN BTN  -->
      <button onclick="dropDownHandler()" style="border: none; background: transparent;">
        <i id="dots" class="fa-solid fa-ellipsis"></i>
      
        <!-- DROPDOWN  -->
      
        <div id="dropdown"
          class=" hidden2  flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">

      </button>


      </div>

  <section class="h-100 h-custom" style=" margin-top: 6vw; background-color: var(--background-color);">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card">
          <div class="card-body p-4">

            <div class="row">
              <div class="col-lg-7">
                <h5 class="mb-3"><a href="#!" class="text-body"><i class="fas fa-long-arrow-alt-left me-2"></i>Continue
                    shopping</a></h5>
                <hr>

                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div>
                    <p class="mb-1">Shopping cart</p>
                    <p class="no-of-items mb-0">You have 4 items in your cart</p>
                  </div>
                </div>

                <!-- cart items  -->
                <div class="items">

                  <!-- items -->

                </div>
                <!-- cart Items End -->
              </div>

              <!-- card details form  -->
              <div class="col-lg-5">
                <div class="card bg-primary text-white">
                  <div class="card-body details">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                      <h5 class="mb-0">Card details</h5>
                      <img src="../../assets/logo .png" class="img-fluid rounded-3" style="width: 45px;" alt="Avatar">
                    </div>

                    <p class="small mb-2">Card type</p>
                    <a href="#!" type="submit" class="text-white"><i class="fab fa-cc-mastercard fa-2x me-2"></i></a>
                    <a href="#!" type="submit" class="text-white"><i class="fab fa-cc-visa fa-2x me-2"></i></a>
                    <a href="#!" type="submit" class="text-white"><i class="fab fa-cc-amex fa-2x me-2"></i></a>
                    <a href="#!" type="submit" class="text-white"><i class="fab fa-cc-paypal fa-2x"></i></a>

                    <form class="mt-4">
                      <div data-mdb-input-init class="form-outline form-white mb-4">
                        <input type="text" id="typeName" class="form-control form-control-lg" size="17"
                          placeholder="Cardholder's Name" />
                        <label class="form-label" for="typeName">Cardholder's Name</label>
                      </div>

                      <div data-mdb-input-init class="form-outline form-white mb-4">
                        <input type="text" id="typeText" class="form-control form-control-lg" size="17"
                          placeholder="1234 5678 9012 3457" minlength="19" maxlength="19" />
                        <label class="form-label" for="typeText">Card Number</label>
                      </div>

                      <div class="row mb-4">
                        <div class="col-md-6">
                          <div data-mdb-input-init class="form-outline form-white">
                            <input type="text" id="typeExp" class="form-control form-control-lg" placeholder="MM/YYYY"
                              size="7" minlength="7" maxlength="7" />
                            <label class="form-label" for="typeExp">Expiration</label>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div data-mdb-input-init class="form-outline form-white">
                            <input type="password" id="typeText" class="form-control form-control-lg"
                              placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3" />
                            <label class="form-label" for="typeText">Cvv</label>
                          </div>
                        </div>
                      </div>
                    </form>

                    <hr class="my-4">

                    <div class="d-flex justify-content-between">
                      <p class="mb-2">Subtotal</p>
                      <p class="mb-2 subtotal-price">$4119</p>
                    </div>

                    <div class="d-flex justify-content-between">
                      <p class="mb-2">Shipping</p>
                      <p class="mb-2">$20</p>
                    </div>

                    <div class="d-flex justify-content-between">


                      <p class="mb-2">Total(Incl. taxes)</p>
                      <p id="final" class="mb-2 ">$4139</p>


                    </div>

                    <button type="button" class="btn btn-info btn-block btn-lg">
                      <div class="d-flex justify-content-between">
                        <a href="../checkout/checkout.html">
                          <span id="Checkout"> </span>
                          <span>Checkout <i class="fas fa-long-arrow-alt-right ms-2"></i></span>
                        </a>
                      </div>
                    </button>
                  </div>
                </div>
              </div>
              <!-- card details form End  -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
